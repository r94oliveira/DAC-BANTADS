<div class="container d-flex justify-content-center mt-3">
  <div class="well container__content">
    <h1>Realizar Dep칩sito</h1>

    <form #formDepositar="ngForm">
      <p>Saldo atual: {{ conta.saldo | currency }}</p>

      <p>Informe o valor do dep칩sito:</p>

      <div class="form-group">
        <label for="valorTransacao">Valor: </label>

          <div [hidden]="!valorTransacao.errors?.['required']">Digite o sal치rio.</div>
        </div>
      </div>
      
      <div class="mensagem-erro">{{ this.mensagem }}</div>

      <div class="form-group mt-5 d-flex justify-content-center">
        <a class="btn btn-secondary me-3" href="#" routerLink="/cliente">
          <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
        <button type="button" class="btn btn-primary" (click)="depositar()" [disabled]="!formDepositar.form.valid">
          <i class="fa fa-save" aria-hidden="true"></i> Confirmar Dep칩sito
        </button>
      </div>
    </form>
  </div>
</div>
