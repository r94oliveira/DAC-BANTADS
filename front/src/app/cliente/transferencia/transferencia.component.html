<div class="container d-flex justify-content-center mt-3">
  <div class="well container__content">
    <h1>Realizar Transferência</h1>

    <form #formTransferir="ngForm">
      <p>Informe a conta para a qual deseja realizar a transferência e o valor:</p>

      <div class="form-group mt-4">
        <label for="destinatario">Número da conta: </label>
        <input type="text" class="form-control mb-3" id="destinatario" name="destinatario" [(ngModel)]="transacao.destinatario" #destinatario="ngModel" required />
        <div *ngIf="destinatario.errors && (destinatario.dirty || destinatario.touched)" class="alert alert-danger">
          <div [hidden]="!destinatario.errors['required']">
            Digite o número da destinatário para transferência.
          </div>
        </div>


        <label for="valorTransf">Valor: </label>
        <input type="text" class="form-control text-start" id="valorTransacao" name="valorTransacao" [(ngModel)]="transacao.valorTransacao" #valorTransacao="ngModel" required currencyMask [options]="{prefix: 'R$ ', thousands: '.', decimal: ',' }" />
        <div *ngIf="valorTransacao.errors && (valorTransacao.dirty || valorTransacao.touched)" class="alert alert-danger">
          <div [hidden]="!valorTransacao.errors['required']">
            Digite o valor a ser transferido.
          </div>
        </div>
      </div>

      <div class="form-group mt-5 d-flex justify-content-center">
        <a class="btn btn-secondary me-3" href="#" routerLink="/cliente">
          <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
        </a>
        <button type="button" class="btn btn-primary" (click)="transferir()" [disabled]="!formTransferir.form.valid">
          <i class="fa fa-save" aria-hidden="true"></i> Confirmar Transferência
        </button>
      </div>
    </form>
  </div>
</div>
