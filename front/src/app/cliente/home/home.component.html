<div class="container d-flex justify-content-center mt-3">
  <div class="well container__content">
    <h1>Bem-vindo(a), {{ cliente.nome }}</h1>

    <div class="d-flex justify-content-evenly">
      <div class="container" *ngIf="(this.conta.saldo! >= 0)">
        <p>Saldo atual: {{ conta.saldo | currency }}</p>
      </div>
      <div class="container informacao-saldo-negativo" *ngIf="!(this.conta.saldo! >= 0)">
        <p>Saldo atual: {{ conta.saldo | currency }}</p>
      </div>
      <div class="container">
        <p>Limite: {{ cliente.salario/2 | currency }}</p>
      </div>
    </div>

    <div class="d-flex justify-content-evenly">
      <div class="container">
        <p>Conta administrada pelo gerente: {{ gerente.nome }}</p>
      </div>
    </div>

    <div class="mt-3 d-flex justify-content-center">
      <a class="btn btn-primary me-3" href="#" routerLink="/cliente/alterar">
        <i class="fa fa-edit" aria-hidden="true"></i> Alterar Cadastro
      </a>

      <a class="btn btn-primary me-3" href="#" routerLink="/cliente/saque">
        <i class="fa fa-dollar-sign" aria-hidden="true"></i> Sacar
      </a>
      
      <a class="btn btn-primary me-3" href="#" routerLink="/cliente/depositar">
        <i class="fa fa-dollar-sign" aria-hidden="true"></i> Depositar
      </a>

      <a class="btn btn-primary me-3" href="#" routerLink="/cliente/transferencia">
        <i class="fa fa-exchange-alt" aria-hidden="true"></i> Tranferir
      </a>

      <a class="btn btn-primary me-3" href="#" routerLink="/cliente/extrato">
        <i class="fa fa-file-alt" aria-hidden="true"></i> Extrato
      </a>
    </div>
  </div>
</div>
