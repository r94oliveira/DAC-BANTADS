<div class="container d-flex justify-content-center mt-3">
  <div class="well container__content">
    <h1>Clientes</h1>
    <table class="table table-striped table-bordered table-hover">
      <tbody>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Salário</th>
          <th class="text-center">Ação</th>
        </tr>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.cpf! | cpf }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.salario | currency }}</td>
          <td class="text-center" style="width: 300px">
            <a href="#" title="Aprovar" alt="Aprovar" class="btn btn-xs btn-success me-3" (click)="aprovar($event, cliente)">
              <i class="fa fa-times" aria-hidden="true"></i> Aprovar
            </a>
            <button type="button" class="btn btn-xs btn-info" (click)="abrirModalRejeitar(cliente)">
              <i class="fa fa-eye" aria-hidden="true"></i> Rejeitar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="clientes.length == 0">Nenhum cliente cadastrado.</p>
  </div>
</div>
