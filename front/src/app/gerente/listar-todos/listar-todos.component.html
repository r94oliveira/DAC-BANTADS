<div class="container d-flex justify-content-center mt-3">
  <div class="well container__content">
    <h1>Pesquisar Clientes</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" />
      </div>

      <div class="form-group mt-2 mb-5">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" mask='000.000.000-00' />
      </div>
    </form>

    <h1>Clientes</h1>
    <table class="table table-striped table-bordered table-hover">
      <tbody>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Estado</th>
          <th>Cidade</th>
          <th>Saldo</th>
          <th>Ação</th>
        </tr>
        <tr *ngFor="let value of data">
          <td>{{ value.cliente.cpf! | cpf }}</td>
          <td>{{ value.cliente.nome }}</td>
          <td>{{ value.cliente.estado }}</td>
          <td>{{ value.cliente.cidade }}</td>
          <td>{{ value.conta.saldo | currency}}</td>
          <button
            type="button"
            class="btn"
            (click)="abrirModalVerCliente(value.cliente, value.conta)"
          >
            <i class="fa fa-eye" aria-hidden="true"></i> Ver
          </button>
        </tr>
      </tbody>
    </table>
    <p *ngIf="data.length == 0">Nenhum cliente cadastrado.</p>
  </div>
</div>
