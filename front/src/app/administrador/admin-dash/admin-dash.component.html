<h1>Admin</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Gerente</th>
      <th scope="col">Total de cliente(s)</th>
      <th scope="col">Total Saldo(+)</th>
      <th scope="col">Total Saldo(-)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dto of data">
      <td>{{ dto.gerente.id }}</td>
      <td>{{ dto.gerente.nome }}</td>
      <td>{{ dto.totalClientes }}</td>
      <td>{{ dto.totalSaldoPositivo | currency: 'R$ ' }}</td>
      <td>{{ dto.totalSaldoNegativo | currency: '- R$ '}}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshData()">
  </ngb-pagination>

</div>
