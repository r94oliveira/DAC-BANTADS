<h1>Login</h1>
<div
  *ngIf="message"
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <a href="#" class="btn btn-sm btn-secondary" data-dismiss="alert" aria-label="close">&times;</a>
</div>
<div class="well">
  <form #formLogin="ngForm">
    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input
        type="text"
        class="form-control"
        id="usuario"
        name="usuario"
        [(ngModel)]="login.login"
        #usuario="ngModel"
        required
      />
      <div
        *ngIf="usuario.errors && (usuario.dirty || usuario.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!usuario.errors?.['required']">Digite o usuário</div>
      </div>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        [(ngModel)]="login.senha"
        #senha="ngModel"
        required
      />
      <div
        *ngIf="senha.errors && (senha.dirty || senha.touched)"
        class="alert alert-danger"
      >
        <div [hidden]="!senha.errors?.['required']">Digite a senha.</div>
      </div>
    </div>

    <a class="btn btn-primary" (click)="logar()">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Login
    </a>
    <a class="btn btn-secondary" [routerLink]="['/autocadastro']">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Cadastrar
    </a>
  </form>
</div>
